packaging_format = 2

id = "paheko"
name = "Paheko"
description.en = "Association management software"
description.fr = "Logiciel de gestion d'association"

version = "1.3.11~ynh2"

maintainers = ["rodinux"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://paheko.cloud"
demo = "https://paheko.cloud/essai/"
admindoc = "https://fossil.kd2.org/paheko/wiki?name=Documentation"
code = "https://fossil.kd2.org/paheko/dir?ci=tip"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.country]
    ask.fr = "Nom de l'association"
    type = "string"
    choices.France = "France"
    choices.Belgique = "Belgique"
    choices.Suisse = "Suisse"

    [install.name_association]
    ask.fr = "Nom de l'association"
    type = "string"

    [install.user_name]
    ask.fr = "Nom et Prénom"
    type = "string"

    [install.user_email]
    ask.fr = "Adresse E-Mail"
    type = "string"

    [install.password]
    ask.fr="Mot de passe"
    type = "password"

    [install.password_confirmed]
    ask.fr="Encore le mot de passe (vérification)"
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://fossil.kd2.org/paheko/uv/paheko-1.3.11.tar.gz"
        sha256 = "88624f5efdc7dc7ce779c29827d25e8a9a8ffa21793c1a8320c3705d5ac1fc31"


    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api/*"
    api.allowed = ["visitors", "all_users"]
    api.show_tile = false
    api.protected = true
    api.auth_header = true

    [resources.apt]
    packages = "sqlite3, php8.2-sqlite3, php8.2-gd, php8.2-intl, php8.2-cli, php8.2-gnupg, php8.2-mbstring, php8.2-zip"
